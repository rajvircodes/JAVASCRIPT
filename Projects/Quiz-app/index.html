<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <!-- Start Screen -->
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <!-- Quiz Screen -->
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 class="question-text">Question goes here!</h2>

          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <span>5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>

          <div class="answers-container" id="answers-container">
            <!-- Answer buttons inserted here -->
          </div>

          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
        </div>
      </div>
 
      <!-- Result Screen -->
      <div class="screen" id="result-screen">
        <!-- Results go here -->
         <h1>Quiz Result</h1>
         <div class="result-info">
          <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
          <div id="result-message">Good job!</div>
         </div>
         <button id="restart-btn">Restart Quiz</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>

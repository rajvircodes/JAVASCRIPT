<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatuare Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="headeing">Temperatuare Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celsius</label>
            <input type="number"
            onchange="computeTemp(event)"
            name="celsius"
            id="celsius"
            placeholder="Enter Temperatuare"
            class="input"
            >
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number"
            onchange="computeTemp(event)"
            name="fahrenheit"
            id="fahrenheit"
            placeholder="Enter Temperatuare"
            class="input"
            >
        </div>

        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number"
            onchange="computeTemp(event)"
            name="kelvin"
            id="kelvin"
            placeholder="Enter Temperatuare"
            class="input"
            >

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
